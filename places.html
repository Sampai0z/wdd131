<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit [Place]</title>
    <link rel="stylesheet" href="styles/places.css" />
    <script defer src="scripts/places.js"></script>
  </head>
  <body>
    <header>
      <h1>Visite o Brasil</h1>
    </header>
    <main>
      <section class="hero">
        <picture>
          <source srcset="images/brazil.webp" media="(max-width: 600px)" />
          <source srcset="images/brazil.webp" media="(max-width: 1200px)" />
          <img src="images/brazil.webp" alt="Imagem hero do Brasil" />
        </picture>
      </section>
      <section class="weather">
        <h2>Clima ⛅</h2>
        <div class="weather-details">
          <p>Temperatura: <span id="temperature">30°C</span></p>
          <p>Velocidade do Vento: <span id="wind-speed">15 km/h</span></p>
          <p>Sensação Térmica: <span id="wind-chill">N/A</span></p>
        </div>
      </section>
      <section class="attractions">
        <h2>Principais Atrações</h2>
        <!-- Adicione o conteúdo aqui -->
      </section>
    </main>
    <footer>
      <p>
        &copy; <span id="current-year"></span> Last Modified:
        <span id="last-modified"></span>
      </p>
    </footer>
    <script src="js/scripts.js" defer></script>
  </body>
</html>
